<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrikMart - Cricket Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CrikMart 🏏</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart 🛒 <span id="cart-count">0</span></a>
    </nav>
  </header>
  <button onclick="toggleDarkMode()" id="darkBtn">🌙 Dark Mode</button>
  <!-- Search bar -->
<input type="text" id="search" placeholder="Search product..." onkeyup="searchProduct()">

  <section class="products">
    <div class="product-card">
      <img src="bat.jpg.jpg" alt="Ball">
      <h2>Cricket ball</h2>
      <p>₹300</p>
      <button onclick="addToCart('Cricket Ball')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="ball.jpg.jpg" alt="Bat">
      <h2>Cricket Bat</h2>
      <p>₹1400</p>
      <button onclick="addToCart('Cricket Bat')">Add to Cart</button>
    </div>
  </section>
  <h2 style="text-align:center">🛒 Cart Items</h2>
<ul id="cart-items" style="text-align:center; list-style: none; padding: 0;"></ul>

  <footer>
    <p>© 2025 CritMart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
