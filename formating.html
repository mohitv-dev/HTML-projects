<!DOCTYPE html>
<html>
<head>
  <title>Formatting Example</title>
</head>
<body>

  <h1>Formatting Tags Example</h1>

  <p><b>This is bold text.</b></p>

  <p><strong>This is strong (important) text.</strong></p>

  <p><i>This is italic text.</i></p>

  <p><em>This is emphasized text.</em></p>

  <p><u>This is underlined text.</u></p>

  <p><mark>This is highlighted text.</mark></p>

  <p><small>This is smaller text.</small></p>

  <p><del>This is deleted text.</del></p>

  <p><ins>This is inserted (underlined) text.</ins></p>

  <p>This is H<sub>2</sub>o  and <sup>superscript</sup> text.</p>

</body>
</html>
